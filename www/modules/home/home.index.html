<ion-view>
  <ion-nav-title>
    <i class="icon ion-ionic"></i> {{title}}
  </ion-nav-title>
  <ion-tabs class="tabs-dark tabs-top tabs-icon-left">
    <ion-tab title="Tab One" icon-on="ion-android-locate" icon-off="ion-android-locate">
      <ion-view>
        <ion-content>
          <div class="card">
            <div class="item item-text-wrap">
              <h1>Tab One</h1>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </ion-tab>
    <ion-tab title="Tab Two" icon-on="ion-android-pin" icon-off="ion-android-pin">
      <ion-view>
        <ion-content>
          <div class="card">
            <div class="item item-text-wrap">
              <h1>Tab Two
            </div>
          </div>
        </ion-content>
      </ion-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
